<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
</head>
<body>
    <style>
        .row button{
            width: 4rem;
            height: 3rem;
            font-weight: 800;
            font-size: 20px;
        }
    </style>
    <div class="container text-center mt-5" style="width: 500px;height: 500px; background-color: bisque;" >
        <div class="row">
            <input type="text" name="" id="calcScreen" placeholder="0" style="height: 70px; width: 450px; border: none;" class="mt-3 ms-4">
        </div>
       
        <div class="row mt-4 ">
            <div class="d-flex justify-content-evenly">
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button>*</button>
            </div>
        </div>
        <div class="row mt-4 ">
            <div class="d-flex justify-content-evenly">
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>-</button>
            </div>
        </div>
        <div class="row mt-4 ">
            <div class="d-flex justify-content-evenly">
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>+</button>
            </div>
        </div>
        <div class="row mt-4 ">
            <div class="d-flex justify-content-evenly">
                <button>AC</button>
                <button>0</button>
                <button>/</button>
                <button>=</button>
            </div>
        </div>
        
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script src="./main.js"></script>
</html>
