<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
</head>
<body>
    <style>
        body{
            background-color: rgb(44, 43, 43);
        }
        .row button{
            width: 4rem;
            height: 3rem;
            font-weight: 800;
            font-size: 20px;
            background-color: black;
            color: grey;
            border: none;
        }
    </style>

    <div class="text-center mt-5 text-light"><h1>Calculator</h1></div>
    <div class="container text-center mt-5" style="width: 300px;height: 450px; background-color: rgb(29, 28, 28); box-shadow: 0 4px 8px 0 rgba(51, 49, 49, 0.2), 0 6px 20px 0 rgba(51, 49, 49, 0.2);" >
        <div class="row">
            <input type="text" name="" id="calcScreen" placeholder="0" style="height: 60px; width: 250px; border: none; border-radius: 10px;" class="mt-3 ms-4">
        </div>
       
        <div class="row mt-3 ">
            <div class="d-flex justify-content-evenly">
                <button onclick="displayContent('7')" id="seven">7</button>
                <button onclick="displayContent('8')" id="eight">8</button>
                <button onclick="displayContent('9')" id="nine">9</button>
                <button onclick="displayContent('*')" id="mul" class="opt">*</button>
            </div>
        </div>
        <div class="row mt-3 ">
            <div class="d-flex justify-content-evenly">
                <button onclick="displayContent('4')" id="four">4</button>
                <button onclick="displayContent('5')" id="five">5</button>
                <button onclick="displayContent('6')" id="six">6</button>
                <button onclick="displayContent('-')" id="sub" class="opt">-</button>
            </div>
        </div>
        <div class="row mt-3 ">
            <div class="d-flex justify-content-evenly">
                <button onclick="displayContent('1')" id="one">1</button>
                <button onclick="displayContent('2')" id="two">2</button>
                <button onclick="displayContent('3')" id="three">3</button>
                <button onclick="displayContent('+')" id="add" class="opt">+</button>
            </div>
        </div>
        <div class="row mt-3 ">
            <div class="d-flex justify-content-evenly">
                <button onclick="clearScreen()" id="ac">AC</button>
                <button onclick="displayContent('0')" id="zero">0</button>
                <button onclick="displayContent('/')" id="div" class="opt">/</button>
                <button onclick="showResult()" id="equal" class="opt">=</button>
                <!-- <button id="del">DEL</button> -->
            </div>
        </div>
        <div class="row mt-3 ">
            <div class="d-flex ">
                <button onclick="removeLast()" id="del">DEL</button>
            </div>
        </div>
        
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script src="./main.js"></script>
</html>
